<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="https://friconix.com/cdn/friconix.js"></script>
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <button class="theme"><i class="fa-solid fa-sun"></i></button>
    <div class="container">
      <div class="screen">
        <div class="output">5768</div>
        <div class="input">5000+300+463</div>
      </div>

      <div class="buttons">
        <!-- ROW - 1 -->
        <div class="row">
          <button class="btn func-btn">AC</button>
          <button class="btn func-btn">âŒ«</button>
          <button class="btn func-btn">
            <i class="fa-light fa-percent"></i>
          </button>
          <button class="btn func-btn">
            <i class="fa-solid fa-divide"></i>
          </button>
        </div>

        <!-- ROW - 2 -->
        <div class="row">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn func-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>

        <!-- ROW - 3 -->
        <div class="row">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn func-btn">
            <i class="fi-xwsuxl-minus-solid"></i>
          </button>
        </div>

        <!-- ROW - 4 -->
        <div class="row">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn func-btn"><i class="fa-solid fa-plus"></i></button>
        </div>

        <!-- ROW - 5 -->
        <div class="row">
          <button class="btn">0</button>
          <button class="btn"><i class="fi-xtsuxl-dot-solid"></i></button>
          <button class="btn eql-btn">
            <i class="fa-solid fa-equals"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
